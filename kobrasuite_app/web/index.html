<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="kobrasuite_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>kobrasuite_app</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Prevent browser overscroll or rubber-banding on desktop */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overscroll-behavior-x: none;
      overscroll-behavior-y: none;
      /* Prevent default gestures from the browser itself */
      touch-action: none;
    }
  </style>
</head>
<body>
<script>
  // Prevent default pinch-zoom gestures in Chrome & Safari on macOS
  document.addEventListener('gesturestart', function (e) { e.preventDefault(); }, {passive:false});
  document.addEventListener('gesturechange', function (e) { e.preventDefault(); }, {passive:false});
  document.addEventListener('gestureend', function (e) { e.preventDefault(); }, {passive:false});

  // Block macOS trackpad horizontal swipes that trigger back/forward navigation
  document.addEventListener('wheel', function(e) {
    if (Math.abs(e.deltaX) > 0) {
      e.preventDefault();
    }
  }, { passive: false });
</script>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
